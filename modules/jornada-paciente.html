            const labels = {

        function getStatusIcon(status) {
            const icons = {

            return icons[status] || '?';

        function getPrazoClass(prazo, status) {
            if (status === 'concluida') return '';
            
            const hoje = new Date();
            const dataPrazo = new Date(prazo);
            const diferenca = Math.ceil((dataPrazo - hoje) / (1000 * 60 * 60 * 24));
            
            if (diferenca < 0) return 'vencido';
            if (diferenca === 0) return 'hoje';
            return '';
        }

        function formatarPrazo(prazo) {
            return new Date(prazo).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit' });

            const jornada = jornadas.find(j => j.id === id);

                document.getElementById('avanco-etapa-atual').value = etapaAtual ? etapaAtual.nome : 'Nenhuma etapa ativa';
                document.getElementById('modalAvancarEtapa').classList.add('active');
            }

        async function salvarAvanco() {
            const proximaEtapa = document.getElementById('avanco-proxima-etapa').value;
            const observacoes = document.getElementById('avanco-observacoes').value;
            const prazo = document.getElementById('avanco-prazo').value;

            if (!proximaEtapa) {
                SecureNotification.show('‚ö†Ô∏è Selecione a pr√≥xima etapa.');
                return;
            }

            try {
                // Simular salvamento
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Atualizar dados da jornada
                if (jornadaAtualAvanco) {
                    // Marcar etapa atual como conclu√≠da
                    const etapaAtual = jornadaAtualAvanco.etapas.find(e => e.status === 'andamento');
                    if (etapaAtual && observacoes) {
                        etapaAtual.status = 'concluida';
                        etapaAtual.observacoes = observacoes;
                    }
                    
                    // Atualizar pr√≥xima etapa
                    const proximaEtapaObj = jornadaAtualAvanco.etapas.find(e => e.status === 'pendente');
                    if (proximaEtapaObj) {
                        proximaEtapaObj.status = 'andamento';
                        if (prazo) {
                            proximaEtapaObj.prazo = prazo;
                        }
                    }
                    
                    jornadaAtualAvanco.ultimaAtualizacao = new Date().toISOString().split('T')[0];
                }

                renderizarJornadas();
                fecharModalAvancar();
                
                SecureNotification.show('‚úÖ Etapa avan√ßada com sucesso!');
                console.log('‚úÖ Etapa avan√ßada para:', jornadaAtualAvanco.paciente.nome);
            } catch (error) {
                console.error('‚ùå Erro ao avan√ßar etapa:', error);
                SecureNotification.show('‚ùå Erro ao avan√ßar etapa. Tente novamente.');
            }
        }
